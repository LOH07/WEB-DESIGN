{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>MyForm</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "./style.css" %}">
  </head>
  <body>

    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit">
    </form>
      {% if objects|length > 0 %}
        {% include "results_from_database.html" %}
      {% else %}
       {% include "nothing_in_database.html" %}
      {% endif %}
  </body>
</html>
