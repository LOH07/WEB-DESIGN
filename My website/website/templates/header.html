{% load static %}

<!DOCTYPE html>
<html>
<head>

	<title></title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
	<meta charset="UTF-8">
	<meta name="keywords" content="computer, computer repairs, computer services,  computer networking, IT services"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
</head>
<body class="d-flex flex-column min-vh-100">

	<div id="header" class="center-block">
	    {% for item in header %}
		<h1 id="title"> {{ item.title }}</h1>
		<h3 id="description">{{ item.description }}</h3>
		<img id="logo" src="{{ item.logo }}"/>
		{% endfor %}
	</div>
	<!--Here begins the Menu!!!-->

		<div id="Menu" class="d-flex justify-content-center">
			{% for page in pages %}
			<ul class="MenuTitle">
				<a class="MenTitleAnchor" href="{{ page.url }}"><li class="MenTitleItem">{{ page.title }}</li></a>
			</ul>
			{% endfor %}
		</div>

<!--End of Menu-->
